<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados T.I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        /* Anima√ß√µes suaves para transi√ß√µes */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo para modo escuro */
        .dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e2e8f0;
        }

        .light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.19.0/dist/umd/supabase.min.js"></script>
</head>
<body class="min-h-screen transition-all duration-300 dark-mode">
    <!-- Header com logo e controles -->
    <header class="bg-gray-800 shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white">SISTEMA DE CHAMADOS T.I</h1>
                <p class="text-gray-300 text-sm">CNPJ: 54.677.769/0001-78</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Toggle modo escuro/claro -->
                <button id="themeToggle" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                    üåô Modo Claro
                </button>
                <!-- Bot√£o de logout -->
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Tela de Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Acesso ao Sistema</h2>
                <p class="text-gray-600 dark:text-gray-300">Entre com suas credenciais</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usu√°rio</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="adminDashboard" class="hidden">
        <div class="max-w-7xl mx-auto p-6">
            <!-- Estat√≠sticas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Chamados Abertos</h3>
                    <p id="openTicketsCount" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Chamados Encerrados</h3>
                    <p id="closedTicketsCount" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Total de Usu√°rios</h3>
                    <p id="usersCount" class="text-3xl font-bold text-purple-600">0</p>
                </div>
            </div>

            <!-- A√ß√µes Administrativas -->
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">A√ß√µes Administrativas</h3>
                <div class="flex flex-wrap gap-4">
                    <button id="createUserBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors">
                        + Criar Usu√°rio
                    </button>
                    <button id="generateReportBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors">
                        üìä Gerar Relat√≥rio PDF
                    </button>
                </div>
            </div>

            <!-- Lista de Chamados -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-bold text-gray-800 dark:text-white">Gerenciar Chamados</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Protocolo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Solicitante</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Descri√ß√£o</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Data/Hora</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="adminTicketsList" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Chamados ser√£o inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para criar usu√°rio (Admin) -->
    <div id="createUserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Criar Novo Usu√°rio</h3>
            <form id="createUserForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome de Usu√°rio</label>
                    <input type="text" id="newUsername" required 
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                    <input type="password" id="newPassword" required 
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipo de Usu√°rio</label>
                    <select id="userType" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
                        <option value="client">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition-colors">
                        Criar
                    </button>
                    <button type="button" id="cancelCreateUser" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://ezdzvblxyddwxreyowyh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6ZHp2Ymx4eWRkd3hyZXlvd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MzI3OTEsImV4cCI6MjA3NTAwODc5MX0._b0Vut7nJfhrIqekY8VItrpDrI23xRJ88z31rFUw4ls';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
        // Criar o admin se n√£o existir
        async function createAdminIfNeeded() {
            const { data: existingAdmin, error } = await supabase
                .from('users')
                .select('*')
                .eq('username', 'admin') // Verifica se j√° existe o admin
                .single();
    
            if (!existingAdmin) {
                const { user, error: createError } = await supabase.auth.api.createUser({
                    email: 'admin@admin.com', // E-mail fict√≠cio
                    password: 'admin123', // Senha do admin
                    user_metadata: { role: 'admin', username: 'admin' }
                });
    
                if (createError) {
                    console.error('Erro ao criar o admin:', createError);
                } else {
                    console.log('Admin criado com sucesso!');
                }
            } else {
                console.log('Admin j√° existe.');
            }
        }

        createAdminIfNeeded();

        // Fun√ß√µes de login e autentica√ß√£o
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Login com Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password,
            });

            if (error) {
                alert('Usu√°rio ou senha incorretos!');
            } else {
                currentUser = data.user;
                loginScreen.classList.add('hidden');
                
                if (currentUser.user_metadata.role === 'admin') {
                    adminDashboard.classList.remove('hidden');
                    loadAdminDashboard();
                } else {
                    clientDashboard.classList.remove('hidden');
                    loadClientDashboard();
                }
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            currentUser = null;
            loginScreen.classList.remove('hidden');
            adminDashboard.classList.add('hidden');
            clientDashboard.classList.add('hidden');
            document.getElementById('loginForm').reset();
        });

        // Fun√ß√µes para gerenciar chamados
        async function loadAdminTickets() {
            const { data: tickets, error } = await supabase
                .from('tickets')
                .select('*');

            if (error) {
                alert('Erro ao carregar chamados!');
                return;
            }

            const tbody = document.getElementById('adminTicketsList');
            tbody.innerHTML = '';
            
            tickets.forEach(ticket => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700';
                
                const statusBadge = ticket.status === 'open' 
                    ? '<span class="px-2 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded-full">Aberto</span>'
                    : '<span class="px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full">Encerrado</span>';
                
                const actions = ticket.status === 'open'
                    ? `<button onclick="startTicket(${ticket.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm mr-2">Iniciar</button>
                       <button onclick="closeTicket(${ticket.id})" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm mr-2">Encerrar</button>
                       <button onclick="deleteTicket(${ticket.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Excluir</button>` 
                    : `<button onclick="deleteTicket(${ticket.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Excluir</button>`;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${ticket.protocol}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${ticket.requester}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-300">${ticket.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${new Date(ticket.createdAt).toLocaleString('pt-BR')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${actions}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        async function closeTicket(ticketId) {
            const { error } = await supabase
                .from('tickets')
                .update({ status: 'closed', closed_at: new Date().toISOString() })
                .match({ id: ticketId });

            if (error) {
                alert('Erro ao fechar chamado!');
            } else {
                alert('Chamado encerrado com sucesso!');
                loadAdminDashboard();
            }
        }
    </script>
</body>
</html>
